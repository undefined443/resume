# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-executables-have-shebangs
        exclude: ^\.?latexmkrc$
      - id: check-shebang-scripts-are-executable
        exclude: ^\.?latexmkrc$

  # Prettier - Markdown, YAML, JSON formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, yaml, toml, json]

  # Conventional Commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [] # Optional: add types like [--types=feat,fix,docs,chore,refactor,test,build,ci]

  # ChkTeX - LaTeX linter
  - repo: https://github.com/meliache/pre-commit-chktex
    rev: v0.2.2
    hooks:
      - id: chktex-system
        args: ["-q"]

  # tex-fmt - LaTeX formatter
  - repo: local
    hooks:
      - id: tex-fmt
        name: tex-fmt
        entry: tex-fmt
        language: system
        types: [tex]
        args: ["--check", "--wraplen", "120"]
